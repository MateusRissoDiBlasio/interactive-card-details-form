<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <section id="cardIllustration">
    <div class="cardImageContainer">
      <div id="cardFront">
        <img id="cardLogo" src="./images/card-logo.svg" alt="card-logo">
        <p id="cardNumber">0000 0000 0000 0000</p>
        <div id="cardDetailsContainer">
          <p id="cardName">Jane Appleseed</p>
          <div id="expireDate"><p id="month">00</p>/<p id="year">00</p></div>
        </div>
      </div>
      <div id="cardBack">
        <p id="cvcNumber">000</p>
      </div>
      
    
    </div>

  </section>

  <section id="cardForm">
    <form>
      <label>Cardholder Name</label>
      <input id="nameInput" type="text" placeholder="e.g. Jane Appleseed" maxlength="35">
      <span id="nameErrorMsg" class="errorMsg">Can't be blank</span>

      <label>Card Number</label>
      <input id="cardNumberInput" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
      <span id="cardNumberErrorMsg" class="errorMsg">Can't be blank</span>
      
      <div id="datesInputContainer">
        <div id="datesContainer" >
          <label>Exp. Date (MM/YY)</label>
          <div>
            <!-- <input id="cardNumberMonthInput" type="number" maxlength="2" placeholder="MM" min="1" max="12">
            <input id="cardNumberYearInput" type="number" maxlength="2" placeholder="YY" min="26" max="99"> -->
            <input id="cardNumberMonthInput" type="text" maxlength="2" placeholder="MM" min="1" max="12">
            <input id="cardNumberYearInput" type="text" maxlength="2" placeholder="YY" min="26" max="99">
          </div>
          <span id="ExpDateErrorMsg" class="errorMsg">Can't be blank</span>
        </div>
        <div id="cvcInputContainer">
          <label>CVC</label>
          <input id="cardCvcInput" type="text" placeholder="e.g. 123" maxlength="3" min="1" max="999">
          <span id="cardCvcErrorMsg" class="errorMsg">Can't be blank</span>
        </div>
      </div>
      <button id="submitBtn" class="btns" type="submit">Confirm</button>
    </form>
  </section>

  <section id="formSubmitionComplete">
    <div class="confirmationMsg">
      <img src="./images/icon-complete.svg" alt="">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button id="returnBtn" class="btns">Continue</button>
    </div>

  </section>

  
  
  
</body>
<footer>
  <div class="attribution">
    <p>Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Mateus Risso Di Blasio</a>.</p>
  </div>
</footer>
<script src="./index.js"></script>
</html>
